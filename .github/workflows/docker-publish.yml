# Facet Docker Image Build & Publish
# 
# Builds and publishes multi-architecture Docker images to GitHub Container Registry.
# Triggers on:
#   - Push to main branch (publishes as :latest and :main)
#   - Version tags (v1.0.0 publishes as :1.0.0, :1.0, :1, :latest)
#   - Manual dispatch (workflow_dispatch)
#
# Images are published to: ghcr.io/jesposito/facet

name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - 'fix/production-readiness-polish'  # Dev branch for testing
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      # =========================================
      # Setup
      # =========================================
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # =========================================
      # Authentication
      # =========================================
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # =========================================
      # Metadata
      # =========================================
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Dev tag for production-readiness branch
            type=raw,value=dev,enable=${{ github.ref == 'refs/heads/fix/production-readiness-polish' }}
            # Branch name (e.g., main)
            type=ref,event=branch
            # Tag name (e.g., v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Major.minor (e.g., v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Major only (e.g., v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # PR number
            type=ref,event=pr
            # Git short SHA
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=Facet
            org.opencontainers.image.description=Self-hosted personal profile platform
            org.opencontainers.image.vendor=jesposito
            org.opencontainers.image.documentation=https://github.com/jesposito/Facet/blob/main/docs/SETUP.md

      # =========================================
      # Build and Push
      # =========================================
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build args can be added here if needed
          # build-args: |
          #   VERSION=${{ github.ref_name }}

      # =========================================
      # Attestation (for supply chain security)
      # =========================================
      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      # =========================================
      # Summary
      # =========================================
      - name: Output image details
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
