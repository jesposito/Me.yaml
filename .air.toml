# Air - Live reload for Go apps
# https://github.com/air-verse/air
#
# This config runs from the repo root but builds the backend subdirectory.
# The `cd backend &&` prefix ensures Go finds go.mod correctly.

root = "."
tmp_dir = "tmp"

[build]
  # Build output goes to repo root tmp/ for consistency
  bin = "./tmp/me-yaml"
  # IMPORTANT: cd into backend where go.mod lives, then build
  cmd = "cd backend && go build -o ../tmp/me-yaml ."
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "frontend", "node_modules", "pb_data", ".git", ".devcontainer"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  # Run from repo root with correct paths
  full_bin = "DATA_DIR=./pb_data ENCRYPTION_KEY=${ENCRYPTION_KEY:-dev-only-key-do-not-use-in-production!!} SEED_DATA=true ./tmp/me-yaml serve --http=0.0.0.0:8090 --dir=./pb_data"
  include_dir = ["backend"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  include_file = []
  kill_delay = "2s"
  log = "build-errors.log"
  rerun = false
  rerun_delay = 500
  send_interrupt = true
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = false
  keep_scroll = true
