# Air - Live reload for Go apps
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/me-yaml"
  cmd = "go build -o ./tmp/me-yaml ./backend"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "frontend", "node_modules", "pb_data"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = "DATA_DIR=./pb_data ENCRYPTION_KEY=dev-only-key-do-not-use-in-production!! SEED_DATA=true ./tmp/me-yaml serve --http=0.0.0.0:8090 --dir=./pb_data"
  include_dir = ["backend"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "2s"
  log = "build-errors.log"
  send_interrupt = true
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true
