<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="facetGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="facetGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0369a1"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <linearGradient id="facetGrad3" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#facetGrad1)"/>
  
  <!-- Faceted geometric shapes - creating depth -->
  <!-- Top-left facet -->
  <polygon points="32,112 256,32 256,200 80,200" fill="url(#facetGrad3)" opacity="0.4"/>
  <!-- Top-right facet -->
  <polygon points="256,32 480,112 432,200 256,200" fill="#0369a1" opacity="0.3"/>
  <!-- Bottom facet -->
  <polygon points="80,400 432,400 480,480 32,480" fill="#075985" opacity="0.3"/>
  
  <!-- Letter F - bold geometric style -->
  <g fill="#ffffff">
    <!-- Vertical bar of F -->
    <rect x="140" y="120" width="70" height="280" rx="8"/>
    <!-- Top horizontal bar of F -->
    <rect x="140" y="120" width="220" height="60" rx="8"/>
    <!-- Middle horizontal bar of F -->
    <rect x="140" y="230" width="170" height="50" rx="8"/>
  </g>
  
  <!-- Subtle facet lines for depth -->
  <line x1="140" y1="120" x2="360" y2="120" stroke="#bae6fd" stroke-width="2" opacity="0.5"/>
  <line x1="140" y1="180" x2="360" y2="180" stroke="#0c4a6e" stroke-width="1" opacity="0.3"/>
  <line x1="140" y1="230" x2="310" y2="230" stroke="#bae6fd" stroke-width="2" opacity="0.5"/>
  <line x1="140" y1="280" x2="310" y2="280" stroke="#0c4a6e" stroke-width="1" opacity="0.3"/>
</svg>
