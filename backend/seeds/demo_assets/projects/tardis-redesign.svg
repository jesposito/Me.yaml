<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003B6F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001F3F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGrad1)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#4A90E2" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#4A90E2" stroke-width="1"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#4A90E2" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#4A90E2" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#4A90E2" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#4A90E2" stroke-width="1"/>
  </g>

  <!-- TARDIS police box rectangle -->
  <rect x="850" y="150" width="280" height="400" fill="#1E3A8A" stroke="#FFD700" stroke-width="3"/>
  <rect x="870" y="170" width="240" height="360" fill="none" stroke="#4A90E2" stroke-width="2"/>
  <text x="990" y="370" font-family="sans-serif" font-size="24" font-weight="bold" fill="#E0E0E0" text-anchor="middle">POLICE</text>
  <text x="990" y="400" font-family="sans-serif" font-size="24" font-weight="bold" fill="#E0E0E0" text-anchor="middle">BOX</text>

  <!-- Title -->
  <text x="60" y="150" font-family="'Arial', sans-serif" font-size="72" font-weight="bold" fill="#FFD700">TARDIS Redesign</text>
  <text x="60" y="220" font-family="'Arial', sans-serif" font-size="32" fill="#E0E0E0">Temporal Navigation System</text>

  <!-- Tech stack badges -->
  <rect x="60" y="280" width="180" height="50" rx="8" fill="#4A90E2" opacity="0.8"/>
  <text x="150" y="315" font-family="monospace" font-size="20" fill="#FFFFFF" text-anchor="middle">Go + SvelteKit</text>

  <rect x="260" y="280" width="150" height="50" rx="8" fill="#10B981" opacity="0.8"/>
  <text x="335" y="315" font-family="monospace" font-size="20" fill="#FFFFFF" text-anchor="middle">Time Travel</text>

  <rect x="430" y="280" width="140" height="50" rx="8" fill="#EF4444" opacity="0.8"/>
  <text x="500" y="315" font-family="monospace" font-size="20" fill="#FFFFFF" text-anchor="middle">Vortex API</text>

  <!-- Status indicator -->
  <circle cx="80" cy="500" r="10" fill="#10B981"/>
  <text x="110" y="510" font-family="sans-serif" font-size="24" fill="#E0E0E0">Status: Operational</text>
</svg>
