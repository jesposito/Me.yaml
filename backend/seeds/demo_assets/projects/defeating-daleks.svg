    <text x="20" y="35" font-family="sans-serif" font-size="20" fill="#E0E0E0">Casualties:</text>
    <text x="20" y="70" font-family="sans-serif" font-size="42" font-weight="bold" fill="#FCD34D">MINIMAL</text>
  </g>

  <!-- Methods -->
  <text x="100" y="440" font-family="monospace" font-size="20" fill="#E0E0E0">Methods: Clever Talking, Strategic Retreats, Sonic Technology</text>
  <text x="100" y="480" font-family="monospace" font-size="20" fill="#E0E0E0">Skills: Crisis Management, Improvisation, Time Lord Expertise</text>

