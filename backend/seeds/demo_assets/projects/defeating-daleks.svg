    <rect x="1140" y="0" width="60" height="630" fill="#FCD34D"/>
    <polygon points="0,0 60,0 0,60" fill="#000000"/>
    <polygon points="0,120 60,120 0,180" fill="#000000"/>
    <polygon points="0,240 60,240 0,300" fill="#000000"/>
    <polygon points="0,360 60,360 0,420" fill="#000000"/>
    <polygon points="0,480 60,480 0,540" fill="#000000"/>
  </g>

  <!-- Title -->
  <text x="100" y="140" font-family="'Arial', sans-serif" font-size="64" font-weight="bold" fill="#FCD34D">DEFEATING THE DALEKS</text>
  <text x="100" y="200" font-family="'Arial', sans-serif" font-size="36" fill="#FECACA">Crisis Management Case Study</text>

  <!-- Stats -->
  <g transform="translate(100, 260)">
