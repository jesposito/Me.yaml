<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e"/>
      <stop offset="50%" style="stop-color:#1a1a4e"/>
      <stop offset="100%" style="stop-color:#0a0a2e"/>
    </linearGradient>
    <linearGradient id="vortexGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003b6f;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#0066cc;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#003b6f;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="400" fill="url(#spaceGradient)"/>
  
  <g opacity="0.6">
    <circle cx="100" cy="80" r="1" fill="white"/>
    <circle cx="250" cy="120" r="1.5" fill="white"/>
    <circle cx="400" cy="60" r="1" fill="white"/>
    <circle cx="550" cy="180" r="2" fill="white"/>
    <circle cx="700" cy="90" r="1" fill="white"/>
    <circle cx="850" cy="150" r="1.5" fill="white"/>
    <circle cx="1000" cy="70" r="1" fill="white"/>
    <circle cx="1100" cy="200" r="2" fill="white"/>
    <circle cx="150" cy="300" r="1.5" fill="white"/>
    <circle cx="300" cy="350" r="1" fill="white"/>
    <circle cx="500" cy="320" r="2" fill="white"/>
    <circle cx="750" cy="280" r="1" fill="white"/>
    <circle cx="950" cy="340" r="1.5" fill="white"/>
    <circle cx="1050" cy="300" r="1" fill="white"/>
    <circle cx="200" cy="200" r="1" fill="white"/>
    <circle cx="600" cy="250" r="1.5" fill="white"/>
    <circle cx="900" cy="220" r="1" fill="white"/>
  </g>
  
  <ellipse cx="600" cy="200" rx="500" ry="150" fill="url(#vortexGradient)" opacity="0.4"/>
  <ellipse cx="600" cy="200" rx="400" ry="120" fill="url(#vortexGradient)" opacity="0.3"/>
  <ellipse cx="600" cy="200" rx="300" ry="90" fill="url(#vortexGradient)" opacity="0.2"/>
  
  <g transform="translate(540, 140)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="120" rx="5" fill="#003b6f" stroke="#0066cc" stroke-width="3"/>
    <rect x="10" y="10" width="100" height="100" rx="3" fill="#001a33"/>
    <rect x="50" y="0" width="20" height="10" fill="#003b6f"/>
    <text x="60" y="45" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10" font-weight="bold">POLICE</text>
    <text x="60" y="55" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="8">PUBLIC CALL</text>
    <text x="60" y="65" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10" font-weight="bold">BOX</text>
    <rect x="20" y="75" width="35" height="30" fill="#001a33" stroke="#0066cc" stroke-width="1"/>
    <rect x="65" y="75" width="35" height="30" fill="#001a33" stroke="#0066cc" stroke-width="1"/>
    <circle cx="60" cy="8" r="4" fill="#ffff99" opacity="0.8"/>
  </g>
  
  <text x="600" y="320" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="24" font-weight="bold" opacity="0.9">All of Time and Space</text>
  <text x="600" y="350" text-anchor="middle" fill="#99ccff" font-family="sans-serif" font-size="14" opacity="0.7">Where do you want to start?</text>
</svg>
